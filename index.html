<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="container" @keyup.up="prev" @keyup.down="next" >
            <div class="slider-wrapper" tabindex="0" @mouseover="stop" @mouseleave="start">
                <div class="item">
                    <img :src="slides[aI].image" :alt="slides[aI].title" />
                    <div class="text">
                        <h3>{{slides[aI].title}}</h3>
                        <p>{{slides[aI].text}}</p>
                    </div>
                </div>
                <div class="thumbs">
                    <div class="prev" @click="prev"></div>
                    <div class="next" @click="next"></div>
                    <div v-for="(slide, index) in slides" :key="index" class="thumb" :class="index === aI ? 'active' : ''" @click="show(index)">
                        <img :src="slides[index].image" alt="img"/>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    <script src="./js/script.js"></script>
</body>

</html>
